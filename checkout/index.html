<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Checkout – Porch Logic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #e3e3e3;
            --border: #bababa;
            --text-main: #111;
            --text-muted: #777;
            --accent: #ff9a2c;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        @font-face {
            font-family: "stealth57";
            src: url("../fonts/stealth57.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
            background:
                radial-gradient(ellipse at center,
                    rgba(40, 40, 40, 0.15) 0%,
                    rgba(70, 70, 70, 0.15) 30%,
                    rgba(110, 105, 100, 0.15) 65%,
                    rgba(150, 145, 140, 0.15) 100%),
                linear-gradient(to bottom,
                    rgba(180, 175, 168, 0.35) 0%,
                    rgba(120, 115, 110, 0.15) 60%,
                    rgba(60, 55, 50, 0.10) 100%);
            background-blend-mode: soft-light, normal;
        }

        main {
            width: min(100vw, 768px);
            border-radius: 0.75rem;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            position: relative;
            min-height: min(95vh, 960px);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15);
            background-color: rgb(255, 255, 255);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-inline: 0.25rem;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.5rem, 6vw, 2.75rem);
            letter-spacing: 0.12em;
            font-family: "stealth57", sans-serif;
            color: var(--text-muted);
            text-align: center;
            white-space: nowrap;
            padding: 1rem 0.5rem;
        }

        .shop-link {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1.25rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            text-decoration: none;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            font-size: 0.7rem;
            color: var(--text-main);
            background: rgba(243, 243, 243, 0.9);
            box-shadow: inset 0 0 0 1px #fff;
        }

        form.checkout-shell {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-height: 0;
        }

        .checkout-panels {
            --cart-columns: minmax(0, 1.8fr) minmax(0, 1.9fr) minmax(0, 0.7fr) minmax(0, 1fr);
            flex: 1;
            display: grid;
            grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.6fr);
            gap: 0.75rem;
            min-height: 0;
            overflow: visible;
        }

        .checkout-panel {
            /* background: #f7f7f7; */
            border: 1px solid var(--border);
            border-radius: 0.65rem;
            padding: 1rem 1.1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-height: 0;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .checkout-summary {
            font-size: 0.85rem;
        }

        .summary-label {
            margin: 0;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--text-muted);
        }

        .summary-items {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            padding-bottom: 0.35rem;
            border-bottom: 1px solid var(--border);
        }

        .summary-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            column-gap: 0.5rem;
            align-items: baseline;
        }

        .summary-item__name {
            font-size: 0.85rem;
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }

        .summary-item__meta {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .summary-item__qty {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .summary-item__price {
            font-size: 0.9rem;
        }

        .summary-lines {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-top: 0.4rem;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .summary-line--muted {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .summary-line--total {
            margin-top: 0.35rem;
            padding-top: 0.35rem;
            border-top: 1px solid var(--border);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .summary-note {
            margin: 0;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .checkout-details {
            gap: 0.8rem;
            font-size: 0.85rem;
        }

        .field-group {
            border-top: 1px solid rgba(0, 0, 0, 0.04);
            padding-top: 0.6rem;
            margin-top: 0.2rem;
        }

        .field-group:first-of-type {
            border-top: none;
            padding-top: 0;
        }

        .field-group__label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--text-muted);
            margin: 0 0 0.4rem;
        }

        .field-row {
            display: flex;
            gap: 0.6rem;
            margin-bottom: 0.4rem;
        }

        .field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .field__label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 0.15rem;
        }

        .field input {
            border-radius: 0.45rem;
            border: 1px solid var(--border);
            padding: 0.35rem 0.45rem;
            font: inherit;
            background: #f8f8f8;
        }

        .field-error {
            color: #c0392b;
            font-size: 0.8rem;
            min-height: 1.1rem;
            margin-top: -0.2rem;
        }

        .subscribe-field {
            flex-direction: row;
            align-items: center;
            gap: 0.45rem;
            font-size: 0.85rem;
        }

        .subscribe-field input {
            width: 1rem;
            height: 1rem;
            accent-color: var(--accent);
        }

        .stripe-element-placeholder {
            width: 100%;
            border: 1px dashed var(--border);
            background: #f8f8f8;
            padding: 0.55rem 0.6rem;
            min-height: 3rem;
            border-radius: 0.45rem;
        }

        .shipping-methods {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 0.6rem;
        }

        .shipping-hint {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .shipping-option {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 0.6rem;
            align-items: center;
            padding: 0.55rem 0.65rem;
            border: 1px solid var(--border);
            border-radius: 0.6rem;
            background: #fafafa;
        }

        .shipping-option input {
            width: 1rem;
            height: 1rem;
            accent-color: var(--accent);
            margin: 0;
        }

        .shipping-option__info {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .shipping-option__name {
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .shipping-option__meta {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .shipping-option__price {
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        .payment-placeholder {
            border-radius: 0.25rem;
            border: 1px dashed var(--border);
            background: #f8f8f8;
            padding: 0.65rem 0.75rem;
            display: flex;
            flex-direction: column;
        }

        .payment-placeholder__label {
            font-size: 0.75rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            margin-bottom: 0.15rem;
        }

        .payment-placeholder__hint {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        section.cta {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
            padding: 0.9rem 0.75rem;
            position: sticky;
            bottom: 0;
            border: 1px solid var(--border);
            border-radius: 0.65rem;
            box-shadow: 0 -10px 35px rgba(0, 0, 0, 0.08);
            background-color: #e3e3e3;
        }

        .summary-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.65rem 1.25rem;
            border-radius: 999px;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            background: var(--accent);
            color: #111;
            border: none;
            cursor: pointer;
            min-height: 2.6rem;
        }

        .summary-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-button {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.06em;
        }

        .spinner {
            border: 0.125rem solid transparent;
            border-top-color: currentColor;
            border-right-color: currentColor;
            border-radius: 999px;
            width: 1rem;
            height: 1rem;
            display: inline-block;
            vertical-align: middle;
            animation: spin 0.8s linear infinite;
            margin-right: 0.4rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.5;
            }
        }

        .payment-message {
            font-size: 0.85rem;
            color: #c0392b;
            margin: 0.25rem 0 0;
        }

        .test-mode-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: repeating-linear-gradient(135deg, #ffe19f 0, #ffe19f 10px, #ffcf6f 10px, #ffcf6f 20px);
            color: #5b3a00;
            border: 1px solid #d59b35;
            border-radius: 0.55rem;
            padding: 0.75rem 1rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
            margin-bottom: 0.35rem;
            text-align: center;
        }

        .test-mode-banner__dot {
            width: 12px;
            height: 12px;
            border-radius: 999px;
            background: #d59b35;
            box-shadow: 0 0 0 4px rgba(255, 195, 80, 0.45);
            animation: pulse 1.8s ease-in-out infinite;
        }

        .checkout-empty {
            color: var(--text-muted);
            margin: 0;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 540px) {
            body {
                padding: 0;
                height: 100svh;
                min-height: 100svh;
            }

            main {
                padding: 0.75rem;
                gap: 0.75rem;
                height: auto;
                min-height: 100svh;
                width: 100vw;
                border-radius: 0;
                box-shadow: none;
            }

            .checkout-panels {
                grid-template-columns: 1fr;
                overflow: visible;
            }

            .checkout-panel {
                padding: 0.9rem 0.9rem 1.1rem;
            }
        }
    </style>
</head>
