<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>M8 PLATE Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/m8-plate/carousel.css" />
    <link rel="stylesheet" href="/porch-logic.css" />
    <style>
        :root {
            --bg: #e3e3e3;
            --border: #bababa;
            --text-main: #111;
            --text-muted: #777;
            --accent: #ff9a2c;
            --base1: #d3cbbf;
            --base2: #b8b0a6;
            --base3: #8e8983;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        @font-face {
            font-family: "stealth57";
            src: url("../fonts/stealth57.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2.25rem 1.25rem 1.5rem 2.4rem;
            background:
                radial-gradient(ellipse at center,
                    rgba(40, 40, 40, 0.15) 0%,
                    rgba(70, 70, 70, 0.15) 30%,
                    rgba(110, 105, 100, 0.15) 65%,
                    rgba(150, 145, 140, 0.15) 100%),
                linear-gradient(to bottom,
                    rgba(180, 175, 168, 0.35) 0%,
                    rgba(120, 115, 110, 0.15) 60%,
                    rgba(60, 55, 50, 0.10) 100%);
            background-blend-mode: soft-light, normal;
        }

        main {
            width: min(100vw, 768px);
            border-radius: 0.75rem;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            min-height: min(95vh, 960px);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15); */

        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1rem;
        }

        .product-card {
            width: 100%;
            border-radius: 0.75rem;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;

            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border);
            /* background: linear-gradient(180deg, #fdfdfd, #f1f1f1); */
            text-decoration: none;
            color: inherit;
            transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease;

        }

        .product-card h2 {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 2px;
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 0.04em;
        }

        @media (hover: hover) {
            .product-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 14px 50px rgba(0, 0, 0, 0.2);
                border-color: #d8d8d8;
            }
        }

        .product-card:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 3px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-inline: 0.25rem;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.5rem, 6vw, 2.75rem);
            letter-spacing: 0.12em;
            font-family: "stealth57", sans-serif;
            color: var(--text-muted);
            text-align: center;
            white-space: nowrap;
            padding: 1rem;
        }

        .product-card h1 {
            font-size: 2rem;
        }

        .hero {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        section.attributes {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            border-left: 1px solid var(--border);
            border-top: 1px solid var(--border);
        }

        .attribute {
            padding: 0.9rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            text-align: left;
            gap: 0.4rem;
        }

        .attribute__label {
            margin: 0;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--text-muted);
        }

        .attribute__primary-text {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--text-main);
        }

        .attribute__secondary-text {
            margin-top: 0.15rem;
            font-size: 0.8rem;
            letter-spacing: 0.16em;
            text-transform: lowercase;
            color: var(--text-muted);
        }

        .attribute__value {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .attribute__value--choices {
            flex-direction: row;
            align-items: center;
            gap: 0.6rem;
        }

        .chip {
            padding: 0.35rem 0.6rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-size: 0.7rem;
            color: var(--text-muted);
            background-color: #bfbfbf12;
            cursor: pointer;
        }

        .chip--selected {
            background: var(--accent);
            color: #111;
            border-color: #cfcfcf;
            box-shadow: inset 0 0 0 2px #cfcfcf;
        }

        .attribute__value--glyph {
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            justify-content: space-between;
            width: 100%;
        }

        .toggle {
            position: relative;
            width: 3rem;
            height: 1.6rem;
            border-radius: 999px;
            background: #626263;
            border: 1px solid #cfd5de;
            display: inline-flex;
            align-items: center;
            padding: 0 0.15rem;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.6);
        }

        .toggle.is-on {
            background: #ffb05a;
            border-color: #ffb05a;
        }

        .toggle__knob {
            width: 1.05rem;
            height: 1.05rem;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transform: translateX(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .toggle.is-on .toggle__knob {
            transform: translateX(1.2rem);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
        }

        .glyph-thumb {
            width: 3.8rem;
            height: 3.8rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border);
            background-color: #f7f7f7;
            /* background-image: repeating-linear-gradient(135deg,
                    #d0d0d0 0,
                    #d0d0d0 4px,
                    #f7f7f7 4px,
                    #f7f7f7 8px); */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .glyph-thumb .glyph-icon-canvas {
            width: 100%;
            height: 100%;
        }

        .glyph-thumb.is-disabled {
            opacity: 0.1;
            cursor: not-allowed;
            pointer-events: none;
        }

        section.cta {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.55rem;
            text-align: center;
            padding: 0.6rem 0.25rem 0.25rem;
        }

        .price {
            font-size: 1rem;
            letter-spacing: 0.12em;
        }

        .price-note {
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 0.04em;
        }
        .cart-icon {
            position: relative;
            width: 2.2rem;
            height: 2.2rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(243, 243, 243, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 2;
        }

        .cart-icon svg {
            width: 1.2rem;
            height: 1.2rem;
            fill: var(--text-main);
        }

        .cart-count-badge {
            position: absolute;
            top: -0.3rem;
            right: -0.4rem;
            min-width: 1.2rem;
            height: 1.2rem;
            border-radius: 999px;
            background: var(--accent);
            color: #fff;
            font-size: 0.7rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.1rem 0.35rem;
            line-height: 1;
        }

        /* modal + utility */
        .hidden {
            display: none !important;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .is-disabled,
        button[disabled],
        .buy[disabled] {
            opacity: 0.55;
            cursor: not-allowed;
            pointer-events: none;
        }

        .glyph-modal {
            position: fixed;
            inset: 0;
            background: rgba(5, 7, 10, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.2rem;
            z-index: 20;
        }

        .glyph-modal.visible {
            display: flex;
        }

        .glyph-modal-inner {
            width: min(960px, 92vw);
            max-height: 92vh;
            overflow: auto;
            background: #0b0d11;
            color: #f4f6fb;
            border: 1px solid #1f242c;
            border-radius: 14px;
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
            padding: 1.25rem 1.35rem 1.5rem;
        }

        .glyph-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .glyph-modal-subtitle {
            color: #b7c0cc;
            margin: 0.35rem 0 0.5rem;
            font-size: 0.95rem;
        }

        .glyph-modal-editor {
            margin-top: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }

        dialog#cart-popup {
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        }

        dialog#cart-popup::backdrop {
            background: rgba(0, 0, 0, 0.35);
        }

        dialog#cart-popup article {
            padding: 1rem 1.2rem 1.2rem;
        }

        dialog#cart-popup header h2 {
            margin: 0 0 0.4rem;
            font-size: 1.1rem;
        }

        dialog#cart-popup footer {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        dialog#cart-popup button,
        dialog#cart-popup a {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            text-align: center;
            text-decoration: none;
            background: #f7f7f7;
            color: var(--text-main);
            cursor: pointer;
        }

        dialog#cart-popup a {
            background: var(--accent);
            color: #111;
            border-color: #cfcfcf;
            box-shadow: inset 0 0 0 2px #cfcfcf;
        }

        @media (max-width: 480px) {
            body {
                padding: 1.25rem 0.85rem 1.25rem 1.65rem;
                overflow-y: auto;
                height: 100svh;
                min-height: 100svh;
            }

            main {
                padding: 0.75rem;
                gap: 0.75rem;
                height: 100%;
                min-height: 100%;
                max-height: 100%;
                width: 100vw;
                border-radius: 0;
                box-shadow: none;
            }

            .attribute {
                padding: 0.75rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>SHOP</h1>
            <a href="../cart/" class="cart-icon" aria-label="View cart">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path
                        d="M7 18c-.6 0-1 .4-1 1s.4 1 1 1 1-.4 1-1-.4-1-1-1zm9 0c-.6 0-1 .4-1 1s.4 1 1 1 1-.4 1-1-.4-1-1-1zM6.2 6l-.3-1.2A1 1 0 0 0 5 4H3a1 1 0 1 0 0 2h1.3l2 8.2A1 1 0 0 0 7.3 15h9.8a1 1 0 0 0 1-.8l1.2-6A1 1 0 0 0 18.3 7H7.1L6.8 6z" />
                </svg>
                <span class="cart-count-badge" data-cart-count>0</span>

        </header>
        <section class="product-grid">
            <a class="product-card" href="/m8-plate/?color=smoke">
 
            
                <section class="hero">
                    <div class="pl-carousel__slide is-active">
                        <img src="/images/m8-plate-3_smoke.png" alt="M8 PLATE photo 1">
                    </div>

                </section>
            
                <h2>M8 PLATE - Smoke</h2>
            
                <section class="cta">
                    <span class="price">$32.00</span>
                    <!-- <span class="price-note">View product details</span> -->
                </section>
            </a>
            <a class="product-card" href="/m8-plate/?color=clear">

            
                <section class="hero">
                    <div class="pl-carousel__slide is-active">
                        <img src="/images/m8-plate-3_clear.png" alt="M8 PLATE photo 1">
                    </div>
            
                </section>
            
                <h2>M8 PLATE - Clear</h2>
            
                <section class="cta">
                    <span class="price">$32.00</span>
                    <!-- <span class="price-note">View product details</span> -->
                </section>
            </a>
        </section>
        <div class="porch-logic-mark">porchLogic</div>
    </main>
    

    <!-- Full-screen glyph editor modal -->
    <div id="glyph-modal" class="glyph-modal hidden">
        <div class="glyph-modal-inner card">
            <header class="glyph-modal-header">
                <h2>Custom AM8 Glyph</h2>
            </header>
            <p class="glyph-modal-subtitle">
                Sculpt your glyph by clicking and dragging. Right-click to flatten segments.
            </p>
            <div id="glyph-modal-editor" class="glyph-modal-editor"></div>
            <button type="button" class="glyph-modal-close" aria-label="Close glyph editor">
                Close
            </button>
        </div>
    </div>

    <dialog id="cart-popup" aria-labelledby="cart-popup-title">
        <article>
            <header>
                <h2 id="cart-popup-title">Cart updated</h2>
            </header>
            <p id="popup-message"></p>
            <footer>
                <button type="button" class="secondary" data-close-cart>
                    Keep browsing
                </button>
                <a href="../cart/" role="button">Go to cart</a>
            </footer>
        </article>
    </dialog>

    <script src="../cart/cart.js"></script>
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                const carousel = initCarousel(document.querySelector('[data-carousel]'));
                initProduct(carousel);
                wireCartPopup();
            });

            function initCarousel(root) {
                if (!root) return null;

                const track = root.querySelector('[data-carousel-track]');
                const slides = Array.from(root.querySelectorAll('.pl-carousel__slide'));
                const prevBtn = root.querySelector('[data-carousel-prev]');
                const nextBtn = root.querySelector('[data-carousel-next]');
                const dotsContainer = root.querySelector('[data-carousel-dots]');
                if (!track || slides.length === 0) return null;

                let currentIndex = 0;
                const images = Array.from(root.querySelectorAll('.pl-carousel__slide img'));
                const baseImageSources = images.map((img) => img.getAttribute('src') || '');

                const dots = slides.map((_, index) => {
                    const btn = document.createElement('button');
                    if (index === 0) btn.classList.add('is-active');
                    btn.addEventListener('click', function () {
                        goToSlide(index);
                    });
                    dotsContainer.appendChild(btn);
                    return btn;
                });

                function updateUI() {
                    track.style.transform = `translateX(-${currentIndex * 100}%)`;
                    slides.forEach((s, i) => s.classList.toggle('is-active', i === currentIndex));
                    dots.forEach((d, i) => d.classList.toggle('is-active', i === currentIndex));
                }

                function goToSlide(index) {
                    const count = slides.length;
                    currentIndex = (index + count) % count;
                    updateUI();
                }

                function applySuffix(src, suffix) {
                    if (!src) return '';
                    const [path, query = ''] = src.split('?');
                    const dotIndex = path.lastIndexOf('.');
                    const hasExtension = dotIndex > path.lastIndexOf('/');
                    const suffixPart = suffix ? `_${suffix}` : '';
                    const nextPath = hasExtension
                        ? `${path.slice(0, dotIndex)}${suffixPart}${path.slice(dotIndex)}`
                        : `${path}${suffixPart}`;
                    return query ? `${nextPath}?${query}` : nextPath;
                }

                function setColorVariant(color) {
                    const suffix = (color || '').toLowerCase();
                    images.forEach((img, idx) => {
                        const baseSrc = baseImageSources[idx];
                        if (!baseSrc) return;
                        img.src = applySuffix(baseSrc, suffix);
                    });
                    updateUI();
                }

                function next() { goToSlide(currentIndex + 1); }
                function prev() { goToSlide(currentIndex - 1); }

                if (prevBtn) prevBtn.addEventListener('click', prev);
                if (nextBtn) nextBtn.addEventListener('click', next);

                let startX = 0;
                let currentX = 0;
                let isDragging = false;
                const swipeThreshold = 40;

                function onTouchStart(e) {
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    currentX = startX;
                    isDragging = true;
                }
                function onTouchMove(e) {
                    if (!isDragging) return;
                    const touch = e.touches[0];
                    currentX = touch.clientX;
                }
                function onTouchEnd() {
                    if (!isDragging) return;
                    const deltaX = currentX - startX;
                    if (Math.abs(deltaX) > swipeThreshold) {
                        if (deltaX < 0) next();
                        else prev();
                    }
                    isDragging = false;
                }

                track.addEventListener('touchstart', onTouchStart, { passive: true });
                track.addEventListener('touchmove', onTouchMove, { passive: true });
                track.addEventListener('touchend', onTouchEnd);

                return {
                    setColorVariant,
                };
            }

            function initProduct(carouselApi) {
                const PRODUCT = {
                    id: 'm8_plate_1',
                    name: 'M8 PLATE',
                    price: 32.0,
                    material: 'PETG',
                };

                const colorButtons = Array.from(
                    document.querySelectorAll('[data-color]')
                );
                const glyphToggle = document.getElementById('glyph-toggle');
                const glyphThumb = document.getElementById('glyph-thumb');
                const glyphCanvas = document.getElementById('glyph-thumb-canvas');
                const buyButton = document.getElementById('add-to-cart');

                const state = {
                    color: '',
                    customGlyphEnabled: false,
                    glyphData: null,
                    showOnLive: false,
                };

                const setColor = (color) => {
                    const nextColor = color || 'Smoke';
                    const changed = state.color !== nextColor;
                    state.color = nextColor;
                    colorButtons.forEach((btn) => {
                        const isActive = btn.dataset.color === nextColor;
                        btn.classList.toggle('chip--selected', isActive);
                        btn.setAttribute('aria-pressed', String(isActive));
                    });
                    if (changed && carouselApi && typeof carouselApi.setColorVariant === 'function') {
                        carouselApi.setColorVariant(nextColor);
                    }
                };

                colorButtons.forEach((btn) => {
                    btn.addEventListener('click', () => {
                        setColor(btn.dataset.color || 'Smoke');
                    });
                });

                const renderThumb = () => {
                    if (glyphCanvas && typeof renderGlyphThumbnail === 'function') {
                        renderGlyphThumbnail(glyphCanvas, state.glyphData);
                    }
                };

                const syncGlyphUI = () => {
                    if (!glyphToggle) return;
                    const enabled = state.customGlyphEnabled;
                    glyphToggle.classList.toggle('is-on', enabled);
                    glyphToggle.setAttribute('aria-pressed', String(enabled));

                    if (glyphThumb) {
                        glyphThumb.classList.toggle('is-disabled', !enabled);
                        glyphThumb.setAttribute('aria-disabled', String(!enabled));
                        glyphThumb.tabIndex = enabled ? 0 : -1;
                    }

                    if (enabled) {
                        renderThumb();
                    }
                };

                const openGlyphEditor = () => {
                    if (
                        typeof attachMoundGrid !== 'function' ||
                        typeof renderGlyphThumbnail !== 'function'
                    ) {
                        return;
                    }

                    const glyphModal = document.getElementById('glyph-modal');
                    const glyphModalEditor = document.getElementById('glyph-modal-editor');
                    if (!glyphModal || !glyphModalEditor) return;

                    glyphModal.classList.remove('hidden');
                    glyphModal.classList.add('visible');

                    attachMoundGrid('m8-product-config', glyphModalEditor, state.glyphData || null, {
                        onDataChange: (data) => {
                            state.glyphData = data;
                        },
                        onThumbnailUpdate: (data) => {
                            state.glyphData = data;
                            renderThumb();
                        },
                    });
                };

                if (glyphToggle) {
                    glyphToggle.addEventListener('click', () => {
                        state.customGlyphEnabled = !state.customGlyphEnabled;
                        syncGlyphUI();
                    });
                }

                if (glyphThumb) {
                    glyphThumb.addEventListener('click', () => {
                        if (!state.customGlyphEnabled) return;
                        openGlyphEditor();
                    });
                }

                if (buyButton) {
                    buyButton.addEventListener('click', () => {
                        const item = {
                            ...PRODUCT,
                            quantity: 1,
                            color: state.color,
                            customGlyphEnabled: state.customGlyphEnabled,
                            glyphData: state.glyphData,
                            showOnLive: state.showOnLive,
                        };
                        if (typeof addItemToCart === 'function') {
                            addItemToCart(item);
                        }
                        if (typeof showCartPopup === 'function') {
                            showCartPopup(`${item.name} added to cart.`);
                        }
                    });
                }

                setColor('Smoke');
                syncGlyphUI();
            }

            function wireCartPopup() {
                const cartPopup = document.getElementById('cart-popup');
                const closeCartBtn = document.querySelector('[data-close-cart]');
                if (cartPopup && closeCartBtn) {
                    closeCartBtn.addEventListener('click', hideCartPopup);
                    cartPopup.addEventListener('cancel', (event) => {
                        event.preventDefault();
                        hideCartPopup();
                    });
                }
            }
        })();
    </script>
</body>
