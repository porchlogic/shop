<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Living Sand Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        main {
            border: 1px solid red;
            /* width: 100%; */
            width: min(95%, calc(100dvh * 2 / 3));
            max-width: 768px;
            height: 100%;
            padding: 2rem;
        }

        header {
            border: 1px solid gray;
            height: 10%;
        }

        section {
            border: 1px solid rgb(232, 143, 10);
            width: 100%;
        }

        .hero {
            height: 50%;
        }

        section.attributes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;

            height: 20%;
        }

        .attribute {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 5px;
            font-size: 30px;
            text-align: center;

            display: flex;
            flex-direction: column;
        }

        .attribute h3 {
            text-align: left;
            padding: 0.2rem;
            font-size: 1.2rem;
            margin-block-start: 0;
            margin-block-end: 0;
        }

        .value {
            height: 75%;
        }

        section.cta {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding-top: 2rem;
            padding-bottom: 2rem;

            height: 20%;
            flex-grow: 1;
        }

        .price {
            font-size: 2rem;
        }

        .buy {
            height: 30%;
            width: 50%;
        }

    </style>
</head>

<body>
    <main>
        <header>
            <h1>M8 PLATE</h1>
        </header>
        <section class="hero">

        </section>

        <section class="attributes">
            <div class="attribute">
                <h3>Material</h3>
                <div class="value">
                    PETG
                </div>
            </div>
            <div class="attribute">
                <h3>Material</h3>
                <div class="value">
                    PETG
                </div>
            </div>
            <div class="attribute">
                <h3>Material</h3>
                <div class="value">
                    PETG
                </div>
            </div>
            <div class="attribute">
                <h3>Material</h3>
                <div class="value">
                    PETG
                </div>
            </div>
        </section>

        <section class="cta">
            <div class="price">$32</div>            
            <button class="buy">Buy</button>
            <div class="comes-with">includes one future model at half-off</div>
        </section>
    </main>
    

</body>

</html>
